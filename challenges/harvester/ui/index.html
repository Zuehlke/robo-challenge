<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Robot Harvester</title>

    <link rel="stylesheet" href="css/styles.css">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!--  Paho JavaScript client -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">

        <div id="header" class="page-header">
            <h1>Robot Harvester <small>...</small></h1>
            <div>
                <button type="button" class="btn btn-default" onClick="reset()">Reset</button>
                <button type="button" class="btn btn-default" onClick="zoom('150%')">Zoom 150%</button>
                <button type="button" class="btn btn-default" onClick="zoom('100%')">Zoom 100%</button>
                <button type="button" class="btn btn-default" onClick="zoom('50%')">Zoom 50%</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-10">
                <!--Sidebar content-->
                <p class="lead">Map</p>

                <div style="position: relative;">
                    <canvas id="robot_layer" width="100" height="100"
                        style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
                    <canvas id="map_layer" width="100" height="100"
                        style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
                </div>

            </div>
            <div class="col-md-2">
                <!--Body content-->
                <p class="lead">Robot</p>
                <ul id="state">
                    <li>?</li>
                </ul>
                <ul id="position">
                    <li>?</li>
                </ul>

                <p class="lead">Score</p>
                <ul id="score">
                    <li>?</li>
                </ul>

                <p class="lead">World</p>
                <ul id="world">
                    <li>?</li>
                </ul>

                <p class="lead">Mouse</p>
                <ul id="mouse">
                    <li>?</li>
                </ul>



            </div>
        </div>




    </div>
    <script src="js/app.js"></script>
</body>
</html>
